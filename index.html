<html lang = "ru">

    </head>
    <body>
            <form id="form" action="" class="railway">
                <div class="stripes-block">
                    <div class="line"></div>
                </div>
                <h3>Информация о покупателе</h3>
                <div class="form-group">
                    <input type="text" id="name" required><label for="name">Имя</label>
                    <input type="email" id="email" required><label for="email">Email</label>
                    <input type="text" id="phone" required><label for="phone">Номер телефона</label>
                </div>
                <div class="submit-block">
                    <div class="submit-button">
                        <i class="fa fa-train" aria-hidden="true"></i><br>
                        <button id="buy">Купить</button>
                    </div>
                </div>
            </form>
            <div id="order">
                <h1>Спасибо за покупку!</h1>
                <button id="close">Закрыть</buttom>
            </div>
     <script src="https://telegram.org/js/telegram-web-app.js"></script>
     <script>
         let tg=window.Telegram.WebApp;
         let buy= document.getElementById("buy")
         let order= document.getElementById("order")
         let close= document.getElementById("close")
         
         buy.addEventListener("click", ()=> {
             document.getElementById("form").style.display = 'none';
             document.getElementById("order").style.display = 'block';
             document.getElementById("name").style.display = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
         });
         buy.addEventListener("click", ()=> {
             tg.close();
         });
     </script>
     </body>
