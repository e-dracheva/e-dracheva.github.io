<!doctype html>
<html lang = "ru">
    <head> 
        <meta charset= "UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Shop</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap");
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }        
            
            body {
                font-family: "Monsterrat", sans-serif;
                font-weight: 200;
                color: var(--tg-theme-text-color);
                background: var(--tg-theme-bg-color);
            }
            
            #main {
                width: 100%;
                padding: 20px;
                text-align: center;
            }
            
            #form {
                display: none;
                text-align: canter;
            }
            
            h1 {
                margin-top: 70px;
                margin-botton: 10px;
            }
            
            img {
                width:70px;
                margin: 30px auto;
            }
            
            p {
                width: 350px;
                margin: 0 auto;        
            }
            
            .botton {
                border: 0;
                border-radius: 5px;
                margin-top: 50px;
                height: 60px;
                width: 200px;
                font-size: 20px;
                font-weight: 500;
                cursor: pointer;
                transition: all 500ms ease;
                color: var(--tg-theme-button-color);
                background: var(--tg-theme-button-text-color);
            }
            
            .button:hover {
                background: var(--tg-theme-secondary-bg-color);
            }
            
            input {
                width: 90%;
                outline: none;
                margin: 10px 5%;
                padding: 15px 10px;
                font-size: 14px;
                border: 2px solid silver;
                border-radius: 5px;
            }
            
            
            input:focus {
                border-color: #db5d5d;
            
            }
        
        </style>
    </head>
    <body>
         <div id="main">
            <h1>Онлайн магазин</h1>
            <p>Хотите купить игру?</p>
            <button id="buy" class="button">Купить</buttom>
         </div>
         <form id="form">
            <input type="text" placeholder="Имя" id="name">
            <input type="email" placeholder="e-mail" id="email">
            <input type="text" placeholder="Номер телефона" id="phone">
            <button id="order" class="button">Оформить</buttom> 
         </form>

         <script src="https://telegram.org/js/telegram-web-app.js"></script>
         <script>
             let tg= window.Telegram.WebApp;
             let buy= document.getElementById("buy")
             let order= document.getElementById("order")
    
             
             buy.addEventListener("click", () => {
                 document.getElementById("main").style.display = "none";
                 document.getElementById("form").style.display = "block";
                 document.getElementById("name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
                 tg.expand();
             });
             
             order.addEventListener("click", ()=> {
                 let data= {
                 name: document.getElementById("name").value,
                 email: document.getElementById("email").value,
                 number: document.getElementById("phone").value,
                 }
                 tg.close();
             });
         </script>
     </body>

</html>
